<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #numberToShow{
            display: grid;
            grid-template-columns: 325px;
        }
        #buttonsDiv{
            display: grid;
            grid-template-columns: 80px 80px 80px 80px;
            grid-template-rows: 80px 80px 80px 80px;
        }
    </style>
</head>
<body>
    <div id="numberToShow"><p></p></div>
    <div id="buttonsDiv">
        <button id="1" onclick="test(id)">1</button>
        <button id="2" onclick="test(id)">2</button>
        <button id="3" onclick="test(id)">3</button>
        <button id="+" onclick="test(id)">+</button>
        <button id="4" onclick="test(id)">4</button>
        <button id="5" onclick="test(id)">5</button>
        <button id="6" onclick="test(id)">6</button>
        <button id="-" onclick="test(id)">-</button>
        <button id="7" onclick="test(id)">7</button>
        <button id="8" onclick="test(id)">8</button>
        <button id="9" onclick="test(id)">9</button>
        <button id="*" onclick="test(id)">*</button>
        <button id="C" onclick="test(id)">C</button>
        <button id="0" onclick="test(id)">0</button>
        <button id="=" onclick="test(id)">=</button>
        <button id="/" onclick="test(id)">/</button>
    </div>
</body>
<script src="index.js"></script>
</html>
